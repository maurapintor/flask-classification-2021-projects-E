{% extends "base.html" %}

{% block content %}
    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }


    </style>
    <div class="row">
        <div class="col">
            <h1>Color Jitter Transformation result</h1>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Original Image</th>
                  <th scope="col">Color Jittered Image</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                      <img class="large-front-thumbnail"
                           src="{{ url_for('static', filename='imagenet_subset/' + image_id) }} "
                           alt={{ image_name }}/>
                  </td>
                  <td>
                      <img class="large-front-thumbnail"
                           src="{{ url_for('static', filename='transformed_images/' + image_name) }} "
                           alt={{ image_name }}/>
                  </td>
                </tr>
              </tbody>
            </table>
            <a class="btn btn-dark" href="/transformations/color_jitter_image" role="button">New Color Jitter</a>
        </div>
    </div>

{% endblock %}
